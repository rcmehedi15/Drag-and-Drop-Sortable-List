<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Item Project</title>
    <!-- font Awesome   -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"></script>
    <!-- css  -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading  -->
    <h2 style="text-align: center;">Draggble ITEMS</h2>
    <!-- main content  -->
    <div class="container">
        <ul id="sortable-list">
            <li draggable="true" class="shadow">
                <div class="img-name">
                    <img src="img/man.jpg" alt="Image" class="left-image">
                    <span>Md Mehedi Hasan</span>

                </div>
                <!-- Use the fa-grip-dots-vertical icon -->
                <img src="img/draggable-dots.png" width="30px" alt="">
            </li>
            <li draggable="true" class="shadow">
                <div class="img-name">
                    <img src="img/man.jpg" alt="Image" class="left-image">
                    <span>Md Limon Hasan</span>
                </div>
                <img src="img/draggable-dots.png" width="30px" alt="">

            </li>
            </li>
            <li draggable="true" class="shadow">
                <div class="img-name">
                    <img src="img/man.jpg" alt="Image" class="left-image">
                    <span>Md Baized Bali</span>
                </div>
                <img src="img/draggable-dots.png" width="30px" alt="">
            </li>
            <li draggable="true" class="shadow">
                <div class="img-name">
                    <img src="img/man.jpg" alt="Image" class="left-image">
                    <span>Md Rifat Khan</span>

                </div> 
                <img src="img/draggable-dots.png" width="30px" alt="">

            </li>
        </ul>
    </div>




    <script src="app.js"></script>
</body>

</html>
